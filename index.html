<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Shape Creator</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: #fff; padding: 16px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 10;
      max-width: 300px;
    }
    #controls label, #controls select, #controls input, #controls button {
      display: block; width: 100%; margin-bottom: 8px; font-size: 14px;
    }
    #controls input[type=color] { height: 30px; padding: 2px; }
    #controls button {
      background: #0078d4; color: #fff; border: none;
      padding: 10px; border-radius: 4px; cursor: pointer;
    }
    #controls button:hover { background: #005fa3; }
    #json {
      display: none; position: absolute; bottom: 10px; left: 10px; right: 10px;
      background: #eee; padding: 10px; font-size: 12px;
      border-radius: 8px; white-space: pre-wrap;
      max-height: 200px; overflow-y: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/exporters/GLTFExporter.js"></script>
</head>
<body>
  <div id="controls">
    <label>Shape Type:</label>
    <select id="shape">
      <option value="cube">🟦 Cube</option>
      <option value="sphere">🟠 Sphere</option>
      <option value="cone">🔺 Cone</option>
      <option value="torus">🍩 Torus</option>
    </select>

    <label>Color:</label>
    <input type="color" id="color" value="#3399ff" />

    <label>Size/Radius:</label>
    <input type="number" id="size" value="1" min="0.1" step="0.1" />

    <label>Segments (detail):</label>
    <input type="number" id="segments" value="32" min="3" max="64" />

    <button onclick="generateShape()">🔄 Generate Shape</button>
    <button onclick="downloadModel()">💾 Download .glb</button>
    <label><input type="checkbox" onchange="toggleJSON()"> Show Raw JSON</label>
  </div>

  <pre id="json"></pre>
  <canvas id="scene"></canvas>

  <script>
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f2f5);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 5);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    let shapeMesh; // ✅ declared properly

    function generateShape() {
      if (shapeMesh) scene.remove(shapeMesh);

      const shape = document.getElementById('shape').value;
      const color = document.getElementById('color').value;
      const size = parseFloat(document.getElementById('size').value);
      const segments = parseInt(document.getElementById('segments').value);

      let geometry;
      switch (shape) {
        case 'cube':
          geometry = new THREE.BoxGeometry(size, size, size);
          break;
        case 'sphere':
          geometry = new THREE.SphereGeometry(size, segments, segments);
          break;
        case 'cone':
          geometry = new THREE.ConeGeometry(size, size * 2, segments);
          break;
        case 'torus':
          geometry = new THREE.TorusGeometry(size * 0.7, size * 0.3, segments / 2, segments * 2);
          break;
      }

      const material = new THREE.MeshStandardMaterial({ color });
      shapeMesh = new THREE.Mesh(geometry, material);
      scene.add(shapeMesh);

      updateJSON();
    }

    function updateJSON() {
      const json = shapeMesh ? shapeMesh.toJSON() : {};
      document.getElementById("json").textContent = JSON.stringify(json, null, 2);
    }

    function toggleJSON() {
      const jsonBox = document.getElementById("json");
      jsonBox.style.display = jsonBox.style.display === "none" ? "block" : "none";
    }

    function downloadModel() {
      const exporter = new THREE.GLTFExporter();
      exporter.parse(shapeMesh, result => {
        const blob = new Blob([result], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'shape.glb';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, { binary: true });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
    generateShape();
  </script>
</body>
</html>
