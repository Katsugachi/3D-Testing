<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <select id="shape">
      <option value="cube">Cube</option>
      <option value="sphere">Sphere</option>
      <option value="cone">Cone</option>
      <option value="torus">Torus</option>
    </select>
    <input type="color" id="color" value="#3399ff" />
    <button id="createBtn">Create</button>
    <button id="downloadBtn">Download</button>
    <pre id="json"></pre>
  </div>
  <canvas id="scene"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/exporters/GLTFExporter.js"></script>
  <script src="main.js"></script>
</body>
</html>
